<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" method="get">
        <input type="text" 
        name="my name"
        minlength="3"
        maxlength="20"
        placeholder="digita seu nome aqui cabrunco"
        required/>
        <button name="lavai"
                value="ok" >
            Send
        </button>

        <br><br>

        <p>Email</p>
        <input type="email"
                name="coloca seu email ai"
                required/>
                <button name="lavai"
                value="ok"> 
            Send
        </button>


        <br><br>
        <p>Senha </p>
        <input  type="password"
                name="senha"
                value="name12" />

        <p>File</p>
        <input type="file"
                name="file"
                multiple
        />
        <br/><br>

        <p>Range</p>
        <input type="range"
                name="range"
                min="1"
                max="100"
                value="90"
        />

        <br/><br>

        <p>Color</p>
        <input type="color"
                name="color"
        />

        <br/><br>

        <p>Checkbox</p>
        <input type="checkbox" name="service" value="" /> 
        <input type="checkbox" name="service" value="" />
        <input type="checkbox" name="service" value="" />

        <br/><br>

        <p>Please enter your favorite genre:</p>
        <input type="radio" name="genre" value="">
    </form>
</body>
</html>
